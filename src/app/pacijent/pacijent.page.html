<ion-header >
  <ion-toolbar class="bo">
    
   <ion-buttons slot="start">
     <ion-menu-button menu="main-menu"></ion-menu-button>
   </ion-buttons>
   
   
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Pretrazi"
  [(ngModel)]="queryText">
</ion-searchbar>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="buttom">
    <ion-tab-button tab="inbox">
      <ion-icon name="mail"></ion-icon>
      <ion-label>Poruke</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="add">
      <ion-icon name="add" routerLink="/treca"></ion-icon>
      <ion-label routerLink="/treca">Dodaj pacijenta </ion-label>
    </ion-tab-button>
    <ion-tab-button tab="account">
      <ion-icon name="person" routerLink="/cetvrta"></ion-icon>
      <ion-label routerLink="/cetvrta">Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
